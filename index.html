<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
</head>
<body>
   <div class="main-container">
    <div class="mini-container">
    <div class="first-layer">
        <img class="qr" src="./Image/image-qr-code.png" alt="qr code picture"/>
    </div>
        <div class="text-container">
            <p class="first-text">Improving your front-end skills by building projects</p>
            <p class="second-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
   </div>
</body>
</html>
